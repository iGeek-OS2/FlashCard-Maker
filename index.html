<!DOCTYPE html>
<html lang="ja">

    <link rel="stylesheet" href="/style.css">

</head>
<body>
    <div id="app"></div>
    <div id="toast-container"></div>

    <script>
        // å®‰å…¨ãªè¨­è¨ˆã®ãŸã‚ã€ã“ã®ãƒ•ã‚¡ã‚¤ãƒ«ã«ã¯APIã‚­ãƒ¼ã‚„ãƒˆãƒ¼ã‚¯ãƒ³ã¯ä¸€åˆ‡å«ã¿ã¾ã›ã‚“ã€‚

        const AppState = {
            INITIAL: 'initial',
            FLASHCARDS: 'flashcards',
            FINISHED: 'finished',
            ERROR: 'error'
        };

        let appState = AppState.INITIAL;
        let errorMessage = '';
        let flashCards = [];
        let currentCardIndex = 0;
        let isFlipped = false;
        let correctAnswers = 0;
        let selectedCardCount = 20;
        let isGenerating = false;
        let isPDFLoaded = false;
        let loadedPDFText = '';
        
        function setState(newState, newErrorMessage = '') {
            appState = newState;
            errorMessage = newErrorMessage;
            render();
        }
        
        function showToast(message, type = 'info', duration = 3000) {
            const container = document.getElementById('toast-container');
            const toast = document.createElement('div');
            toast.className = `toast toast-${type}`;
            toast.textContent = message;
            container.appendChild(toast);

            setTimeout(() => { toast.classList.add('show'); }, 10);
            
            setTimeout(() => {
                toast.classList.remove('show');
                setTimeout(() => { if (container.contains(toast)) { container.removeChild(toast); } }, 500);
            }, duration);
        }

        async function handleFileSelect(event) {
            const file = event.target.files[0];
            if (file && file.type === "application/pdf") {
                showToast("PDFã‚’èª­ã¿è¾¼ã‚“ã§ã„ã¾ã™...", "info", 60000);
                try {
                    const arrayBuffer = await file.arrayBuffer();
                    const pdf = await pdfjsLib.getDocument({ data: arrayBuffer }).promise;
                    let textContent = '';
                    for (let i = 1; i <= pdf.numPages; i++) {
                        const page = await pdf.getPage(i);
                        const text = await page.getTextContent();
                        textContent += text.items.map(s => s.str).join(' ');
                    }
                    loadedPDFText = textContent;
                    isPDFLoaded = true;
                    showToast("PDFã®èª­ã¿è¾¼ã¿ãŒå®Œäº†ã—ã¾ã—ãŸï¼", "success");
                } catch (err) {
                    setState(AppState.ERROR, `PDFã®è§£æã«å¤±æ•—ã—ã¾ã—ãŸ: ${err.message}`);
                } finally {
                    document.querySelector('.toast')?.remove();
                    render();
                }
            } else {
                 showToast("PDFãƒ•ã‚¡ã‚¤ãƒ«ã‚’é¸æŠã—ã¦ãã ã•ã„ã€‚", "error");
            }
        }
        
        async function handleJsonFileSelect(event) {
            const file = event.target.files[0];
            if (file && file.type === "application/json") {
                try {
                    const text = await file.text();
                    const data = JSON.parse(text);
                    if (data.flashcards && Array.isArray(data.flashcards)) {
                        flashCards = data.flashcards.sort(() => 0.5 - Math.random());
                        currentCardIndex = 0;
                        correctAnswers = 0;
                        isFlipped = false;
                        setState(AppState.FLASHCARDS);
                    } else { throw new Error("JSONã®ãƒ•ã‚©ãƒ¼ãƒãƒƒãƒˆãŒæ­£ã—ãã‚ã‚Šã¾ã›ã‚“ã€‚"); }
                } catch (err) {
                     setState(AppState.ERROR, `JSONã®èª­ã¿è¾¼ã¿ã«å¤±æ•—ã—ã¾ã—ãŸ: ${err.message}`);
                }
            } else {
                showToast("JSONãƒ•ã‚¡ã‚¤ãƒ«ã‚’é¸æŠã—ã¦ãã ã•ã„ã€‚", "error");
            }
        }

        async function generateFlashcards() {
            if (!loadedPDFText) {
                setState(AppState.ERROR, "PDFãŒèª­ã¿è¾¼ã¾ã‚Œã¦ã„ã¾ã›ã‚“ã€‚");
                return;
            }

            isGenerating = true;
            render();
            showToast("AIãŒã‚«ãƒ¼ãƒ‰ã‚’ç”Ÿæˆä¸­ã§ã™...", "info", 20000);

            try {
                // Netlifyä¸Šã®ãƒ—ãƒ­ã‚­ã‚·é–¢æ•°ã«ãƒªã‚¯ã‚¨ã‚¹ãƒˆã‚’é€ä¿¡
                const response = await fetch('/.netlify/functions/generate', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        pdfText: loadedPDFText,
                        cardCount: selectedCardCount
                    })
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error || `ã‚µãƒ¼ãƒãƒ¼ã‚¨ãƒ©ãƒ¼ãŒç™ºç”Ÿã—ã¾ã—ãŸ (ã‚¹ãƒ†ãƒ¼ã‚¿ã‚¹: ${response.status})`);
                }

                const data = await response.json();

                if (data.flashcards && Array.isArray(data.flashcards)) {
                    flashCards = data.flashcards.sort(() => 0.5 - Math.random());
                    currentCardIndex = 0;
                    correctAnswers = 0;
                    isFlipped = false;
                    setState(AppState.FLASHCARDS);
                    showToast("ã‚«ãƒ¼ãƒ‰ã®ç”ŸæˆãŒå®Œäº†ã—ã¾ã—ãŸï¼", "success");
                } else {
                    throw new Error("AIã‹ã‚‰äºˆæœŸã—ãªã„å½¢å¼ã®ãƒ‡ãƒ¼ã‚¿ãŒè¿”ã•ã‚Œã¾ã—ãŸã€‚");
                }

            } catch (error) {
                setState(AppState.ERROR, `ç”Ÿæˆã«å¤±æ•—ã—ã¾ã—ãŸ: ${error.message}`);
            } finally {
                isGenerating = false;
                render();
            }
        }
        
        // ... (handleCardFlip, handleAnswer, restartQuiz, backToHome, exportAsJSON, exportForWordHolic, render, attachEventListenersãªã©ã®é–¢æ•°ã¯å¤‰æ›´ã‚ã‚Šã¾ã›ã‚“)
        function handleCardFlip() {
            const cardInner = document.querySelector('.card-inner');
            if (cardInner) {
                isFlipped = !isFlipped;
                cardInner.style.transform = isFlipped ? 'rotateY(180deg)' : 'rotateY(0deg)';
            }
        }
        function handleAnswer(isCorrect) {
            if (isCorrect) { correctAnswers++; }
            if (currentCardIndex < flashCards.length - 1) {
                currentCardIndex++;
                isFlipped = false;
                render();
            } else { setState(AppState.FINISHED); }
        }
        function restartQuiz() {
            flashCards = flashCards.sort(() => 0.5 - Math.random());
            currentCardIndex = 0;
            correctAnswers = 0;
            isFlipped = false;
            setState(AppState.FLASHCARDS);
        }
        function backToHome() {
            loadedPDFText = '';
            isPDFLoaded = false;
            flashCards = [];
            currentCardIndex = 0;
            correctAnswers = 0;
            isFlipped = false;
            setState(AppState.INITIAL);
        }
        function exportAsJSON() {
            const exportData = { flashcards: flashCards };
            const jsonString = JSON.stringify(exportData, null, 2);
            const blob = new Blob([jsonString], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'flashcards.json';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }
        function exportForWordHolic() {
            const header = "FrontText,BackText,Comment,FrontTextLanguage,BackTextLanguage\n";
            const csvRows = flashCards.map(card => `"${card.frontText.replace(/"/g, '""')}",\"${card.backText.replace(/"/g, '""')}",,ja-JP,ja-JP`).join("\n");
            const csvString = header + csvRows;
            const blob = new Blob([`\uFEFF${csvString}`], { type: 'text/csv;charset=utf-8;' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'wordholic_cards.csv';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }
        function render() {
            const app = document.getElementById('app');
            app.innerHTML = '';
            
            switch (appState) {
                case AppState.INITIAL:
                    app.innerHTML = `
                        <div class="container initial-container">
                             <div class="title-cluster"><span class="title-icon">âœ¨</span><h1>FlashMaker</h1></div>
                             <p class="subtitle">PDFã‹ã‚‰AIãŒè‡ªå‹•ã§æš—è¨˜ã‚«ãƒ¼ãƒ‰ã‚’ä½œæˆã—ã¾ã™ã€‚</p>
                             <div class="main-card">
                                 <label class="custom-file-upload ${isPDFLoaded ? 'loaded' : ''}">
                                     <input type="file" id="pdf-upload" accept=".pdf"/>
                                     <span class="icon">ğŸ“„</span> ${isPDFLoaded ? 'PDFèª­ã¿è¾¼ã¿å®Œäº†ï¼' : 'PDFã‚’èª­ã¿è¾¼ã¿'}
                                 </label>
                                 <div class="control-group">
                                     <div class="control-icon">ğŸ”¢</div>
                                     <div class="control-text">
                                         <div class="control-label">ã‚«ãƒ¼ãƒ‰æšæ•°</div>
                                         <div class="control-value">${selectedCardCount}æšä½œæˆã™ã‚‹</div>
                                     </div>
                                     <div class="menu-container">
                                         <button id="count-menu-btn" class="menu-button">å¤‰æ›´</button>
                                         <div id="count-menu" class="menu-dropdown">
                                             <a href="#" data-count="10">10æš</a><a href="#" data-count="20">20æš</a>
                                             <a href="#" data-count="30">30æš</a><a href="#" data-count="40">40æš</a>
                                         </div>
                                     </div>
                                 </div>
                                 <button id="generate-btn" class="generate-button" ${!isPDFLoaded || isGenerating ? 'disabled' : ''}>
                                     ${isGenerating ? '<div class="loader"></div> ä½œæˆä¸­...' : 'æš—è¨˜ã‚«ãƒ¼ãƒ‰ã‚’ä½œæˆ'}
                                 </button>
                             </div>
                             <label class="secondary-upload">
                                <input type="file" id="json-upload" accept=".json"/>
                                <span class="icon">ğŸ“¥</span> ã‚«ãƒ¼ãƒ‰ãƒ‡ãƒ¼ã‚¿ã‚’èª­ã¿è¾¼ã‚€
                             </label>
                        </div>`;
                    break;
                case AppState.FLASHCARDS:
                    const c = flashCards[currentCardIndex];
                    app.innerHTML = `
                        <div class="container flashcard-container">
                            <p class="progress-text">ç¬¬${currentCardIndex + 1}å• / ${flashCards.length}å•</p>
                            <div class="card-scene">
                                <div class="card-inner">
                                    <div class="card-face card-front">${c.frontText}</div>
                                    <div class="card-face card-back">${c.backText}</div>
                                </div>
                            </div>
                            <div class="answer-buttons">
                                <button id="incorrect-btn" class="answer-btn incorrect">ä¸æ­£è§£</button>
                                <button id="correct-btn" class="answer-btn correct">æ­£è§£</button>
                            </div>
                        </div>`;
                    break;
                case AppState.FINISHED:
                    const correctP = flashCards.length > 0 ? (correctAnswers / flashCards.length) * 100 : 0;
                    const incorrectC = flashCards.length - correctAnswers;
                    const incorrectP = flashCards.length > 0 ? (incorrectC / flashCards.length) * 100 : 0;
                    app.innerHTML = `
                        <div class="container finished-container">
                            <div class="main-card result-card">
                                <h2>çµæœ</h2><p class="result-subtitle">ä»Šå›ã®æˆç¸¾ã§ã™</p>
                                <div class="result-circles">
                                    <div class="result-circle">
                                        <svg viewBox="0 0 36 36"><path class="circle-bg" d="M18 2.0845 a 15.9155 15.9155 0 0 1 0 31.831 a 15.9155 15.9155 0 0 1 0 -31.831" /><path class="circle correct" stroke-dasharray="${correctP}, 100" d="M18 2.0845 a 15.9155 15.9155 0 0 1 0 31.831 a 15.9155 15.9155 0 0 1 0 -31.831" /></svg>
                                        <div class="result-count">${correctAnswers}</div><div class="result-label">æ­£è§£</div>
                                    </div>
                                    <div class="result-circle">
                                        <svg viewBox="0 0 36 36"><path class="circle-bg" d="M18 2.0845 a 15.9155 15.9155 0 0 1 0 31.831 a 15.9155 15.9155 0 0 1 0 -31.831" /><path class="circle incorrect" stroke-dasharray="${incorrectP}, 100" d="M18 2.0845 a 15.9155 15.9155 0 0 1 0 31.831 a 15.9155 15.9155 0 0 1 0 -31.831" /></svg>
                                        <div class="result-count">${incorrectC}</div><div class="result-label">ä¸æ­£è§£</div>
                                    </div>
                                </div>
                                <div class="result-actions">
                                    <button id="restart-btn" class="result-btn">ã‚‚ã†ä¸€åº¦æŒ‘æˆ¦</button>
                                    <button id="home-btn" class="result-btn">ã‚¿ã‚¤ãƒˆãƒ«ã«æˆ»ã‚‹</button>
                                </div>
                                <div class="export-actions">
                                    <button id="export-json-btn">JSONã§å…±æœ‰</button>
                                    <button id="export-wordholic-btn">WordHolicå½¢å¼ã§å…±æœ‰</button>
                                </div>
                            </div>
                        </div>`;
                    break;
                case AppState.ERROR:
                    app.innerHTML = `
                         <div class="container error-container">
                             <div class="main-card">
                                 <div class="error-icon">âš ï¸</div><h2>ã‚¨ãƒ©ãƒ¼ãŒç™ºç”Ÿã—ã¾ã—ãŸ</h2>
                                 <p class="error-message">${errorMessage}</p>
                                 <button id="home-btn" class="result-btn">æœ€åˆã«æˆ»ã‚‹</button>
                             </div>
                         </div>`;
                    break;
            }
            attachEventListeners();
        }
        function attachEventListeners() {
            if (appState === AppState.INITIAL) {
                document.getElementById('pdf-upload')?.addEventListener('change', handleFileSelect);
                document.getElementById('json-upload')?.addEventListener('change', handleJsonFileSelect);
                document.getElementById('generate-btn')?.addEventListener('click', generateFlashcards);
                const menuBtn = document.getElementById('count-menu-btn');
                const menu = document.getElementById('count-menu');
                menuBtn?.addEventListener('click', () => menu.classList.toggle('show'));
                document.querySelectorAll('#count-menu a').forEach(item => {
                    item.addEventListener('click', e => {
                        e.preventDefault();
                        selectedCardCount = parseInt(e.target.dataset.count, 10);
                        menu.classList.remove('show');
                        render();
                    });
                });
                window.addEventListener('click', (e) => {
                    if (menu && menuBtn && !menuBtn.contains(e.target) && !menu.contains(e.target)) {
                        menu.classList.remove('show');
                    }
                });
            } else if (appState === AppState.FLASHCARDS) {
                document.querySelector('.card-scene')?.addEventListener('click', handleCardFlip);
                document.getElementById('correct-btn')?.addEventListener('click', () => handleAnswer(true));
                document.getElementById('incorrect-btn')?.addEventListener('click', () => handleAnswer(false));
            } else if (appState === AppState.FINISHED) {
                document.getElementById('restart-btn')?.addEventListener('click', restartQuiz);
                document.getElementById('home-btn')?.addEventListener('click', backToHome);
                document.getElementById('export-json-btn')?.addEventListener('click', exportAsJSON);
                document.getElementById('export-wordholic-btn')?.addEventListener('click', exportForWordHolic);
            } else if (appState === AppState.ERROR) {
                document.getElementById('home-btn')?.addEventListener('click', backToHome);
            }
        }
        document.addEventListener('DOMContentLoaded', render);

    </script>
</body>
