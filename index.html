<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlashMaker Web</title>
    <style>
        /* General Body & Root Styles */
        :root {
            --bg-gradient-start: rgba(128, 0, 128, 0.4);
            --bg-gradient-mid: rgba(0, 0, 255, 0.4);
            --bg-gradient-end: rgba(75, 0, 130, 0.5);
            --glow-color: rgba(255, 255, 255, 0.18);
            --text-primary: #FFFFFF;
            --text-secondary: #E0E0E0;
            --accent-blue: #00A3FF;
            --accent-green: #28a745;
            --accent-red: #dc3545;
            --material-bg: rgba(255, 255, 255, 0.1);
            --material-border: rgba(255, 255, 255, 0.2);
            --shadow-color: rgba(0, 0, 0, 0.25);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: var(--text-primary);
            background-color: #121212;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
            position: relative;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: linear-gradient(135deg, var(--bg-gradient-start), var(--bg-gradient-mid), var(--bg-gradient-end));
            z-index: -2;
        }

        body::after {
            content: '';
            position: absolute;
            top: 50%; left: 50%;
            width: 800px; height: 800px;
            transform: translate(-50%, -50%);
            background: radial-gradient(circle, var(--glow-color) 0%, rgba(255, 255, 255, 0) 60%);
            filter: blur(100px);
            z-index: -1;
            animation: glow-breathe 8s ease-in-out infinite;
        }

        @keyframes glow-breathe {
            0%, 100% { transform: translate(-50%, -50%) scale(1); opacity: 0.8; }
            50% { transform: translate(-50%, -50%) scale(1.2); opacity: 1; }
        }

        /* Main Container */
        .container {
            width: 100%;
            max-width: 450px;
            margin: 20px;
            padding: 20px;
            box-sizing: border-box;
            background: var(--material-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 28px;
            border: 1px solid var(--material-border);
            box-shadow: 0 8px 32px 0 var(--shadow-color);
            transition: all 0.5s ease;
        }

        /* App State Views */
        .app-view {
            display: none;
            animation: fadeIn 0.5s ease-in-out;
        }

        .app-view.active {
            display: block;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Common Elements */
        h1 {
            font-size: 2.2rem;
            font-weight: 800;
            text-align: center;
            margin: 0 0 10px 0;
            letter-spacing: 0.5px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
        }

        h1 .icon {
            font-size: 2.5rem;
            color: var(--accent-blue);
        }

        .subtitle {
            text-align: center;
            margin-bottom: 25px;
            color: var(--text-secondary);
            font-size: 0.9rem;
            padding: 8px 16px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 99px;
            display: inline-block;
        }

        button {
            border: none;
            border-radius: 16px;
            padding: 16px;
            font-size: 1rem;
            font-weight: 600;
            width: 100%;
            cursor: pointer;
            transition: all 0.2s ease-out;
            color: var(--text-primary);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
        }

        .btn-primary {
            background: linear-gradient(45deg, var(--accent-blue), #00c6ff);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid var(--material-border);
        }

        .btn-generate {
            background: linear-gradient(45deg, var(--accent-green), #39e75f);
        }
        
        .btn-generating {
             background: linear-gradient(45deg, #6c757d, #adb5bd);
        }


        /* Initial View Specifics */
        .card-count-selector {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 12px 16px;
            border-radius: 16px;
            background: rgba(0, 0, 0, 0.2);
            margin-top: 20px;
            margin-bottom: 20px;
        }
        
        .card-count-selector label {
            font-weight: 500;
        }

        .card-count-selector select {
            background: transparent;
            border: none;
            color: white;
            font-size: 1rem;
            padding: 5px;
            border-radius: 8px;
            cursor: pointer;
        }
        
        .card-count-selector select option {
            background: #333;
            color: white;
        }

        /* Flashcard View Specifics */
        .flashcard-header {
            text-align: center;
            margin-bottom: 20px;
            font-weight: 500;
            color: var(--text-secondary);
        }
        
        .flashcard-container {
            perspective: 1000px;
            height: 250px;
            cursor: pointer;
        }

        .flashcard {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.6s;
        }
        
        .flashcard.flipped {
            transform: rotateY(180deg);
        }

        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            box-sizing: border-box;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            color: #333;
            text-align: center;
            font-size: 1.2rem;
            font-weight: 500;
        }
        
        .card-back {
            transform: rotateY(180deg);
        }

        .flashcard-buttons, .result-buttons {
            margin-top: 30px;
            display: flex;
            gap: 15px;
        }

        .btn-correct { background-color: var(--accent-green); }
        .btn-incorrect { background-color: var(--accent-red); }
        .btn-restart, .btn-home { background-color: #6c757d; }
        
        /* Explanation View */
        .explanation-container {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
            max-width: 450px;
            background: var(--material-bg);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            border: 1px solid var(--material-border);
            box-shadow: 0 8px 32px 0 var(--shadow-color);
            z-index: 100;
            padding: 20px;
            box-sizing: border-box;
            animation: slideUp 0.5s ease-out;
        }
        
        @keyframes slideUp {
            from { opacity: 0; transform: translate(-50%, 50px); }
            to { opacity: 1; transform: translate(-50%, 0); }
        }
        
        .explanation-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            font-weight: 600;
        }

        .explanation-header .icon {
            font-size: 1.2rem;
            color: var(--accent-blue);
        }
        
        .explanation-header button {
            background: none;
            border: none;
            color: var(--text-secondary);
            font-size: 1.5rem;
            padding: 0;
            width: auto;
            cursor: pointer;
        }

        .explanation-content h3 {
            margin: 0 0 10px 0;
            font-size: 1rem;
            color: var(--text-secondary);
        }
        
        .explanation-content p {
            margin: 0;
            font-size: 0.9rem;
            line-height: 1.6;
            white-space: pre-wrap;
        }

        /* Finished View Specifics */
        .result-summary {
            text-align: center;
        }
        
        .result-summary h1 {
            margin-bottom: 20px;
        }

        .result-circles {
            display: flex;
            justify-content: space-around;
            margin: 30px 0;
        }

        .result-circle {
            text-align: center;
        }
        
        .result-circle .count {
            font-size: 2.5rem;
            font-weight: 700;
        }
        
        .result-circle .label {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        /* Error View Specifics */
        .error-view {
            text-align: center;
            color: #ffcccc;
        }

        /* Toast Notifications */
        .toast {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px 20px;
            border-radius: 8px;
            color: white;
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.5s, top 0.5s;
        }

        .toast.show {
            opacity: 1;
            top: 30px;
        }

        .toast.info { background-color: #17a2b8; }
        .toast.error { background-color: #dc3545; }
        .toast.success { background-color: #28a745; }
    </style>
</head>

    <script src="https://cdn.jsdelivr.net/npm/pdfjs-dist@3.4.120/build/pdf.min.js"></script>
    <script>
        // Set workerSrc for pdf.js
        pdfjsLib.GlobalWorkerOptions.workerSrc = `https://cdn.jsdelivr.net/npm/pdfjs-dist@3.4.120/build/pdf.worker.min.js`;

        // App State Enum
        const AppState = {
            INITIAL: 'initial-view',
            FLASHCARDS: 'flashcard-view',
            FINISHED: 'finished-view',
            ERROR: 'error-view'
        };

        // State variables
        let appState = AppState.INITIAL;
        let flashCards = [];
        let currentCardIndex = 0;
        let correctAnswers = 0;
        let loadedPDFText = "";
        let isGenerating = false;
        let selectedCardCount = 20;

        // DOM Elements
        const views = document.querySelectorAll('.app-view');
        const pdfPickerButton = document.getElementById('pdf-picker-button');
        const pdfPickerInput = document.getElementById('pdf-picker-input');
        const generateButton = document.getElementById('generate-button');
        const cardCountSelect = document.getElementById('card-count');
        const flashcardHeader = document.getElementById('flashcard-header');
        const flashcard = document.getElementById('flashcard');
        const flashcardFront = document.getElementById('flashcard-front');
        const flashcardBack = document.getElementById('flashcard-back');
        const correctButton = document.getElementById('correct-button');
        const incorrectButton = document.getElementById('incorrect-button');
        const correctCountEl = document.getElementById('correct-count');
        const incorrectCountEl = document.getElementById('incorrect-count');
        const restartButton = document.getElementById('restart-button');
        const homeButton = document.getElementById('home-button');
        const errorHomeButton = document.getElementById('error-home-button');
        const errorMessageEl = document.getElementById('error-message');
        const aiExplainButton = document.getElementById('ai-explain-button');
        const explanationContainer = document.getElementById('explanation-container');
        const closeExplanationButton = document.getElementById('close-explanation-button');
        const explanationTitle = document.getElementById('explanation-title');
        const explanationText = document.getElementById('explanation-text');
        const toastEl = document.getElementById('toast');
        
        // --- Functions ---
        
        function setState(newState, errorMsg = "") {
            appState = newState;
            if (appState === AppState.ERROR) {
                errorMessageEl.textContent = errorMsg;
            }
            render();
        }
        
        function render() {
            views.forEach(view => {
                view.classList.toggle('active', view.id === appState);
            });

            // Update UI elements based on state
            generateButton.disabled = loadedPDFText.length === 0 || isGenerating;
            
            if (isGenerating) {
                generateButton.textContent = "‰ΩúÊàê‰∏≠...";
                generateButton.classList.add('btn-generating');
            } else {
                generateButton.textContent = "2. ÊöóË®ò„Ç´„Éº„Éâ„Çí‰ΩúÊàê";
                generateButton.classList.remove('btn-generating');
            }

            if (appState === AppState.FLASHCARDS && flashCards.length > 0) {
                renderFlashcard();
            }

            if (appState === AppState.FINISHED) {
                correctCountEl.textContent = correctAnswers;
                incorrectCountEl.textContent = flashCards.length - correctAnswers;
            }
        }
        
        function renderFlashcard() {
            flashcard.classList.remove('flipped');
            const card = flashCards[currentCardIndex];
            flashcardHeader.textContent = `Á¨¨${currentCardIndex + 1}Âïè / ${flashCards.length}Âïè`;
            flashcardFront.textContent = card.frontText;
            flashcardBack.textContent = card.backText;
        }

        async function handlePDFPick(event) {
            const file = event.target.files[0];
            if (!file) return;

            showToast("PDF„ÇíË™≠„ÅøËæº„Çì„Åß„ÅÑ„Åæ„Åô...", "info");
            pdfPickerButton.disabled = true;

            const reader = new FileReader();
            reader.onload = async (e) => {
                try {
                    const typedarray = new Uint8Array(e.target.result);
                    const pdf = await pdfjsLib.getDocument(typedarray).promise;
                    let textContent = '';
                    for (let i = 1; i <= pdf.numPages; i++) {
                        const page = await pdf.getPage(i);
                        const text = await page.getTextContent();
                        textContent += text.items.map(s => s.str).join(' ');
                    }
                    loadedPDFText = textContent;
                    showToast("PDF„ÅÆË™≠„ÅøËæº„Åø„ÅåÂÆå‰∫Ü„Åó„Åæ„Åó„ÅüÔºÅ", "success");
                    render();
                } catch (error) {
                    setState(AppState.ERROR, "PDF„ÅÆËß£Êûê‰∏≠„Å´„Ç®„É©„Éº„ÅåÁô∫Áîü„Åó„Åæ„Åó„Åü„ÄÇ");
                } finally {
                    pdfPickerButton.disabled = false;
                }
            };
            reader.readAsArrayBuffer(file);
        }

        async function generateFlashcards() {
            if (!loadedPDFText) {
                setState(AppState.ERROR, "PDF„ÅåË™≠„ÅøËæº„Åæ„Çå„Å¶„ÅÑ„Åæ„Åõ„Çì„ÄÇ");
                return;
            }
            
            isGenerating = true;
            render();
            showToast("„Ç´„Éº„ÉâÁîüÊàê„ÇíÈñãÂßã„Åó„Åæ„Åó„Åü„ÄÇ„Åó„Å∞„Çâ„Åè„ÅäÂæÖ„Å°„Åè„Å†„Åï„ÅÑ...", "info", 5000);
            
            try {
                const systemPrompt = `„ÅÇ„Å™„Åü„ÅØ„ÄÅÊèê‰æõ„Åï„Çå„ÅüPDF„Éâ„Ç≠„É•„É°„É≥„Éà„ÅÆ„ÉÜ„Ç≠„Çπ„Éà„Åã„Çâ„ÄÅÈáçË¶Å„Å™Ê¶ÇÂøµ„ÄÅÂÆöÁæ©„ÄÅ‰∫ãÂÆü„ÅÆ„Åø„ÇíÊäΩÂá∫„Åó„Å¶„ÄÅÊïôËÇ≤ÁöÑ„Å™Êó•Êú¨Ë™û„ÅÆ„Éï„É©„ÉÉ„Ç∑„É•„Ç´„Éº„Éâ„Çí‰ΩúÊàê„Åô„ÇãÁÜüÁ∑¥„Åó„ÅüÊó•Êú¨‰∫∫„ÅÆÂ∞ÇÈñÄÂÆ∂„Åß„Åô„ÄÇÂÖàÁîü„ÅÆÂêçÂâç„ÄÅÊó•‰ªò„ÄÅ„Éö„Éº„Ç∏Áï™Âè∑„ÄÅÊå®Êã∂„ÄÅËá™Â∑±Á¥π‰ªã„ÄÅ„Åæ„Åü„ÅØ‰∏ªÈ°å„Å®ÁÑ°Èñ¢‰øÇ„Å™ÂÄã‰∫∫ÁöÑ„Å™„É°„É¢„Å™„Å©„ÄÅÊéàÊ•≠ÂÜÖÂÆπ„Å®Áõ¥Êé•Èñ¢‰øÇ„ÅÆ„Å™„ÅÑÊÉÖÂ†±„ÅØ„Åô„Åπ„Å¶ÁÑ°Ë¶ñ„Åó„Å¶„Åè„Å†„Åï„ÅÑ„ÄÇ„ÅÇ„Å™„Åü„ÅÆÂîØ‰∏Ä„ÅÆ‰ªï‰∫ã„ÅØ„ÄÅÊèê‰æõ„Åï„Çå„Åü„ÉÜ„Ç≠„Çπ„Éà„Åã„ÇâÂé≥ÈÅ∏„Åï„Çå„Åü${selectedCardCount}ÂÄã„ÅÆ„Éï„É©„ÉÉ„Ç∑„É•„Ç´„Éº„Éâ„ÇíJSONÈÖçÂàó„Å®„Åó„Å¶ÁîüÊàê„Åô„Çã„Åì„Å®„Åß„Åô„ÄÇJSON„ÅØ '{"flashcards": [{"frontText": "...", "backText": "..."}, ...]}' „ÅÆÂΩ¢Âºè„Åß„Å™„Åë„Çå„Å∞„Å™„Çä„Åæ„Åõ„Çì„ÄÇÂêÑJSON„Ç™„Éñ„Ç∏„Çß„ÇØ„Éà„ÅØ„ÄÅË≥™ÂïèÁî®„ÅÆ'frontText'„Å®Á≠î„ÅàÁî®„ÅÆ'backText'„ÇíÊ≠£Á¢∫„Å´Âê´„ÇÄÂøÖË¶Å„Åå„ÅÇ„Çä„Åæ„Åô„ÄÇË≥™Âïè„Å®Á≠î„Åà„ÅØ„ÄÅÊéàÊ•≠„ÅÆ‰∏ªÈ°å„Å´Âé≥ÂØÜ„Å´Âü∫„Å•„ÅÑ„Å¶„ÅÑ„Å™„Åë„Çå„Å∞„Å™„Çä„Åæ„Åõ„Çì„ÄÇ‰ªñ„ÅÆ„ÉÜ„Ç≠„Çπ„Éà„ÇÑË™¨Êòé„ÅØ‰∏ÄÂàáÂê´„ÇÅ„Å™„ÅÑ„Åß„Åè„Å†„Åï„ÅÑ„ÄÇJSONÈÖçÂàó„ÅØÂé≥ÂØÜ„Å´${selectedCardCount}ÂÄã„ÅÆ„Ç¢„Ç§„ÉÜ„É†„ÇíÊåÅ„Å§ÂøÖË¶Å„Åå„ÅÇ„Çä„Åæ„Åô„ÄÇ„Åæ„Åü„ÄÅÁµ∂ÂØæ„Å´Ëã±Ë™û„Çí‰ΩøÁî®„Åó„Å™„ÅÑ„Åß„Åè„Å†„Åï„ÅÑ„ÄÇ`;
                const userQuery = `‰ª•‰∏ã„ÅÆÊéàÊ•≠„ÉÜ„Ç≠„Çπ„Éà„ÇíÂàÜÊûê„Åó„ÄÅÊéàÊ•≠„ÅÆ‰∏ªË¶Å„Å™Ê¶ÇÂøµ„Å´Âü∫„Å•„ÅÑ„Åü${selectedCardCount}ÂÄã„ÅÆ„Éï„É©„ÉÉ„Ç∑„É•„Ç´„Éº„ÉâÔºàË≥™Âïè„Å®Á≠î„ÅàÔºâ„Çí‰ΩúÊàê„Åó„Å¶„Åè„Å†„Åï„ÅÑ:\n\n${loadedPDFText}`;

                const response = await fetch('/.netlify/functions/generate', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ messages: [
                        { role: "system", content: systemPrompt },
                        { role: "user", content: userQuery }
                    ] })
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error || `„Çµ„Éº„Éê„Éº„Ç®„É©„Éº: ${response.status}`);
                }

                const data = await response.json();
                
                // ===== ERROR FIX START =====
                // AI„ÅÆÂøúÁ≠î„Åã„ÇâJSONÈÉ®ÂàÜ„Å†„Åë„ÇíÂÆâÂÖ®„Å´ÊäΩÂá∫„Åô„Çã
                const rawContent = data.choices[0].message.content;
                let jsonContent;

                try {
                    const jsonStartIndex = rawContent.indexOf('{');
                    const jsonEndIndex = rawContent.lastIndexOf('}');

                    if (jsonStartIndex === -1 || jsonEndIndex === -1) {
                        throw new Error("AI„ÅÆÂøúÁ≠î„Åã„ÇâÊúâÂäπ„Å™JSON„Ç™„Éñ„Ç∏„Çß„ÇØ„Éà„ÅåË¶ã„Å§„Åã„Çä„Åæ„Åõ„Çì„Åß„Åó„Åü„ÄÇ");
                    }

                    const jsonString = rawContent.substring(jsonStartIndex, jsonEndIndex + 1);
                    jsonContent = JSON.parse(jsonString);

                } catch (e) {
                    console.error("Failed to parse JSON from AI response:", rawContent);
                    throw new Error("AI„ÅÆÂøúÁ≠î„ÅÆËß£Êûê„Å´Â§±Êïó„Åó„Åæ„Åó„Åü„ÄÇ‰∫àÊúü„Åó„Å™„ÅÑ„Éï„Ç©„Éº„Éû„ÉÉ„Éà„Åß„Åô„ÄÇ");
                }
                // ===== ERROR FIX END =====

                if (jsonContent.flashcards && Array.isArray(jsonContent.flashcards)) {
                    flashCards = jsonContent.flashcards.sort(() => 0.5 - Math.random());
                    currentCardIndex = 0;
                    correctAnswers = 0;
                    setState(AppState.FLASHCARDS);
                } else {
                    throw new Error("API„Åã„Çâ„ÅÆÂøúÁ≠î„ÅåÊúüÂæÖ„Åó„Åü„Éï„Ç©„Éº„Éû„ÉÉ„Éà„Åß„ÅØ„ÅÇ„Çä„Åæ„Åõ„Çì„ÄÇ");
                }
            } catch (error) {
                setState(AppState.ERROR, `„Ç´„Éº„ÉâÁîüÊàê„Å´Â§±Êïó„Åó„Åæ„Åó„Åü: ${error.message}`);
            } finally {
                isGenerating = false;
                render();
            }
        }
        
        async function generateExplanation() {
            aiExplainButton.disabled = true;
            aiExplainButton.textContent = "ÁîüÊàê‰∏≠...";
            explanationContainer.style.display = 'block';
            explanationTitle.textContent = flashCards[currentCardIndex].frontText;
            explanationText.textContent = "AI„ÅåËß£Ë™¨„ÇíÁîüÊàê‰∏≠„Åß„Åô...";

            try {
                 const systemPrompt = `„ÅÇ„Å™„Åü„ÅØ„Éï„É©„ÉÉ„Ç∑„É•„Ç´„Éº„Éâ„ÅÆËß£Ë™¨Â∞ÇÈñÄÂÆ∂„Åß„Åô„ÄÇÂÖ•Âäõ„Å®„Åó„Å¶„ÄåË≥™Âïè„Äç„Å®„ÄåÁ≠î„Åà„Äç„Åå‰∏é„Åà„Çâ„Çå„Åæ„Åô„ÄÇ„ÅÇ„Å™„Åü„ÅÆÂΩπÂâ≤„ÅØ„ÄÅ„Åù„ÅÆÂÜÖÂÆπ„ÇíÂàùÂøÉËÄÖ„Åß„ÇÇÁêÜËß£„Åß„Åç„Çã„Çà„ÅÜ„Å´„ÄÅÁµµÊñáÂ≠ó„Çí‰∫§„Åà„Å™„Åå„ÇâÁ∞°ÊΩî„Åã„Å§‰∏ÅÂØß„Å´Ë™¨Êòé„Åô„Çã„Åì„Å®„Åß„Åô„ÄÇÂøÖ„ÅöÊó•Êú¨Ë™û„Åß„ÄÅÁµêË´ñ„Å®Ëß£Ë™¨„ÅÆ2ÈÉ®ÊßãÊàê„ÅßÂá∫Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ„ÄÇ`;
                const userQuery = `Ë≥™Âïè: ${flashCards[currentCardIndex].frontText}\nÁ≠î„Åà: ${flashCards[currentCardIndex].backText}`;
                
                const response = await fetch('/.netlify/functions/generate', {
                     method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ messages: [
                        { role: "system", content: systemPrompt },
                        { role: "user", content: userQuery }
                    ] })
                });
                
                if (!response.ok) throw new Error("API request failed");
                
                const data = await response.json();
                explanationText.textContent = data.choices[0].message.content;

            } catch (error) {
                explanationText.textContent = "Ëß£Ë™¨„ÅÆÁîüÊàê‰∏≠„Å´„Ç®„É©„Éº„ÅåÁô∫Áîü„Åó„Åæ„Åó„Åü„ÄÇ";
            } finally {
                aiExplainButton.disabled = false;
                aiExplainButton.textContent = "AI„Å´Ëß£Ë™¨„Çí‰æùÈ†º";
            }
        }

        function handleAnswer(isCorrect) {
            if (isCorrect) correctAnswers++;
            currentCardIndex++;
            explanationContainer.style.display = 'none';

            if (currentCardIndex >= flashCards.length) {
                setState(AppState.FINISHED);
            } else {
                render();
            }
        }
        
        function resetApp() {
            flashCards = [];
            currentCardIndex = 0;
            correctAnswers = 0;
            loadedPDFText = "";
            setState(AppState.INITIAL);
        }
        
        function restartQuiz() {
            currentCardIndex = 0;
            correctAnswers = 0;
            flashCards = flashCards.sort(() => 0.5 - Math.random());
            setState(AppState.FLASHCARDS);
        }
        
        function showToast(message, type = 'info', duration = 3000) {
            toastEl.textContent = message;
            toastEl.className = `toast show ${type}`;
            setTimeout(() => {
                toastEl.classList.remove('show');
            }, duration);
        }

        // --- Event Listeners ---
        pdfPickerButton.addEventListener('click', () => pdfPickerInput.click());
        pdfPickerInput.addEventListener('change', handlePDFPick);
        generateButton.addEventListener('click', generateFlashcards);
        cardCountSelect.addEventListener('change', (e) => {
            selectedCardCount = parseInt(e.target.value, 10);
        });

        flashcard.addEventListener('click', () => flashcard.classList.toggle('flipped'));
        correctButton.addEventListener('click', () => handleAnswer(true));
        incorrectButton.addEventListener('click', () => handleAnswer(false));
        
        restartButton.addEventListener('click', restartQuiz);
        homeButton.addEventListener('click', resetApp);
        errorHomeButton.addEventListener('click', resetApp);
        
        aiExplainButton.addEventListener('click', generateExplanation);
        closeExplanationButton.addEventListener('click', () => {
             explanationContainer.style.display = 'none';
        });

        // Initial Render
        render();
    </script>
